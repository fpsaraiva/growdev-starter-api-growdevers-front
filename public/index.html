<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Growdevers</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link href="./styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">Olá, fulano</div>
        <div class="list-group list-group-flush">
          <a href="#" class="list-group-item list-group-item-action bg-light" data-bs-toggle="modal" data-bs-target="#createAccountModal"
            >Conta</a>
          <a href="#" class="list-group-item list-group-item-action bg-light"
            >Growdevers</a>
        </div>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
          id="header"
        >
          Growdevers
        </nav>

        <div class="container-fluid">
          <ul class="list-group">
            <li class="list-group-item">Dirceu</li>
            <li class="list-group-item">Dirceu</li>
            <li class="list-group-item">Dirceu</li>
            <li class="list-group-item">Dirceu</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createAccountModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createAccountModalLabel">Criar Conta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Nome</span>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2">Login</span>
              <input type="text" class="form-control" id="login">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">Senha</span>
              <input type="text" class="form-control" id="password">
            </div>
            <div class="input-group mb-3">
              <label class="input-group-text" for="type">Tipo</label>
              <select class="form-select" id="type">
                <option selected disabled>Selecione uma opção</option>
                <option value="Admin">Admin</option>
                <option value="Growdever">Growdever</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" id="save-btn" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
